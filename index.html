<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nutrition Label</title>
        <link href="./style.css" rel="stylesheet">
      </head>
      <body>
        <head>
            <title></title>
        </head>    
        <div class="container">
            <div class="notification notification--success">
                <div class="notification__body">
                    <img src="assets/check-circle.svg" alt="Success" class="notification_icon">
                    Your account has been created! &#128640;
                </div>
                <div class="notification__progress"></div>
            </div>

            <div class="notification notification--failure">
                <div class="notification__body">
                    <img src="assets/cross-circle.svg" alt="Failure" class="notification_icon">
                    Account creation failed! &#128543;
                </div>
                <div class="notification__progress"></div>
            </div>

            <div class="notification notification--warning">
                <div class="notification__body">
                    <img src="assets/warning-circle.svg" alt="Warning" class="notification_icon">
                    This is my warning message!
                </div>
                <div class="notification__progress"></div>
            </div>
        </div>
      </body>
</html>
